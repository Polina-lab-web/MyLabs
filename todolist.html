<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Список дел</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .todo-item {
    cursor: pointer; }
    </style>
</head>
<body>
    <div class = "container-fluid">
        <div class="row">
        <div class="col-md-12 text-center">
        <h1>Список дел</h1>
        </div>
        </div>
        <div class="row">
        <div class="col-md-offset-3 col-md-6">
        <ul id="list" class="list-group">
        <li class="list-group-item">
        <input type="text" id="field" class="form-control" placeholder="Что нужно сделать?">
        </li>
        </ul>
        </div>
        </div>
        </div>
        <div id="remove-dialog" class="modal fade" tabindex="-1" role="dialog" >
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-body">
        <p>Вы действительно хотите удалить выбранные пункты?</p>
        </div>
        <div class="modal-footer">
        <button type="button"
        class="btn btn-default" data-dismiss="modal">
        Закрыть
        </button>
        <button type="button"
        id="remove-dialog__ok" class="btn btn-danger">
        Удалить
        </button>
        </div>
        </div>
        </div>
        </div>
        
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
<script src = "script.js"></script>
</body>
</html>
